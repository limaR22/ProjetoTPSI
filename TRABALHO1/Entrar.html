<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - The Sharing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset básico */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #ffffff; /* Fundo branco */
            color: #000; /* Texto preto */
        }

        .dark-mode {
            background-color: #000000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }

        /* Centralizar conteúdo */
        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-custom-white,
        .btn-custom-black {
            font-size: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 20px;
            width: 100%;
            margin: 10px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Botão branco */
        .btn-custom-white {
            background-color: #ffffff;
            color: #000;
            border: 1px solid #ddd;
        }

        .btn-custom-white:hover {
            background-color: #f5f5f5;
        }

        .dark-mode .btn-custom-white {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }

        /* Botão preto */
        .btn-custom-black {
            background-color: #000;
            color: #fff;
            border: 1px solid #ddd;
        }

        .dark-mode .btn-custom-black {
            background-color: #fff;
            color: #000;
            border: 1px solid #ddd;
        }

        .btn-custom-black:hover {
            opacity: 0.9;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Botões de topo */
        .top-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .mode-toggle {
            font-size: 1.5rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .mode-toggle:hover {
            transform: scale(1.1);
        }

        .back-home {
            font-size: 1rem;
            padding: 5px 15px;
            background-color: transparent;
            color: inherit;
            border: 1px solid currentColor;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode .back-home:hover {
            background-color: #f5f5f5;
        }

        .dark-mode .back-home:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Botões de topo -->
    <div class="top-buttons">
        <!-- Botão para voltar ao home -->
        <a href="Home.html" class="back-home">Voltar para Home</a>

        <!-- Botão para alternar tema -->
        <button class="mode-toggle" id="toggleMode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Container principal -->
    <div class="login-container">
        <h1>Entrar no The Sharing</h1>

        <!-- Botão para login com Google -->
        <button class="btn-custom-white">
            <i class="fab fa-google"></i> Fazer login com o Google
        </button>

        <!-- Botão para login com Apple -->
        <button class="btn-custom-white">
            <i class="fab fa-apple"></i> Entrar com Apple
        </button>

        <!-- Separador -->
        <p>ou</p>

        <!-- Campo de entrada -->
        <input type="text" class="input-field" placeholder="e-mail do Utilizador">

        <!-- Campo de entrada -->
        <input type="password" class="input-field" placeholder="Senha">

        <!-- Botão de avançar -->
        <button class="btn-custom-black">Avançar</button>

        <!-- Link de esquecimento de senha -->
        <button class="btn-custom-white">Esqueceu sua senha?</button>

        <!-- Link para criar uma conta -->
        <footer>
            Não tem uma conta? <a href="#">Inscreva-se</a>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Alternar entre modo claro e escuro
        const toggleButton = document.getElementById('toggleMode');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Atualiza o ícone do botão
            if (body.classList.contains('dark-mode')) {
                toggleButton.innerHTML = '<i class="fas fa-sun"></i>'; // Ícone do sol
            } else {
                toggleButton.innerHTML = '<i class="fas fa-moon"></i>'; // Ícone da lua
            }
        });
    </script>
</body>
</html>
